<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
<style>
	html,
	body,
	#app,
	#main {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
		font-family: 'Ubuntu', sans-serif;
	}

	#app {
		display: flex;
		justify-content: center;
	}

	#main {
		display: flex;
	}

	p {
		margin: 0;
	}

	input {
		color: #858F98;
		background-color: #17212B;
		border-right: none;
		border-top: none;
		border-left: none;
		padding-left: 8px;
	}

	input:focus {
		outline: none;
	}

	button {
		background-color: #5188C1;
		color: #ffffff;
		border-radius: 5px;
		border: none;
		cursor: pointer;
	}

	.left-side {
		flex-grow: 1;
		max-width: 320px;
		background-color: #17212B;
		color: #FEFEFD;
		padding: 10px;
		box-sizing: border-box;
	}

	.user-info {
		margin-bottom: 20px;
		display: flex;
		align-items: center;
	}

	.user-name {
		font-size: 18px;
		font-weight: bold;
	}

	.user-photo,
	.message-item-photo {
		margin-right: 15px;
		/* background: url(/projects/mega-chat-1/no-photo.png); */
		background-size: cover;
		border-radius: 50%;
		width: 50px;
		height: 50px;
	}

	.user-list-header {
		text-transform: uppercase;
		font-weight: bold;
	}

	.user-list {
		padding: 5px 0 0 10px
	}

	.right-side {
		display: flex;
		flex-grow: 1;
		flex-direction: column;
		/* padding: 10px; */
		background-color: #0E1621;
	}

	.messages-container {
		flex-grow: 1;
		overflow: scroll;
	}

	.input-container {
		/* margin-top: 10px; */
		padding: 0 10px;
		display: flex;
		align-items: center;
		height: 54px;
		background-color: #17212B;
	}

	.message-input {
		height: 30px;
		flex-grow: 1;
		margin: 0 10px 0 0;
		border-bottom: none;
		font-size: 14px;
	}

	.send-button {
		height: 25px;
	}

	#login {
		position: absolute;
		top: 20vh;
		width: 500px;
		min-height: 300px;
		background-color: #17212B;
		;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		padding: 40px 0;
	}

	.login-title {
		color: #ffffff;
		font-size: 24px;
	}

	.login-field {
		padding-top: 40px;
		width: 300px;
		display: flex;
		justify-content: center;
	}

	.login-field input {
		font-size: 16px;
		height: 30px;
		width: 100%;
		border-bottom: 1px solid #858F98;

	}

	.login-submit {
		/* height: 30px; */
		width: 132px;
		height: 42px;
		text-transform: uppercase;
	}

	.message-item {
		display: flex;
	}

	.message-item-system {
		font-size: 14px;
		color: gray;
	}

	.message-item~.message-item {
		margin-top: 15px;
	}

	.message-item-right {
		flex-grow: 1;
	}

	.message-item-header {
		display: flex;
		align-items: center;
	}

	.message-item-header-name {
		font-weight: bold;
		margin-right: 15px;
	}

	.message-item-header-time {
		color: gray;
		font-size: 12px;
	}

	.send-button {
		width: 112px;
		height: 28px;
	}

	.login-text {
		max-width: 330px;
		text-align: center;
		color: #7F91A4;
	}

	.messages-head-name {
		color: #ffffff;
		font-size: 14px;
	}

	.messages-head-calc {
		color: #7F91A4;
		font-size: 12px;
		padding-top: 6px;
	}

	.messages-head {
		height: 56px;
		background-color: #17212B;
		padding: 12px;
		display: flex;
		flex-direction: column;
		justify-content: center;
	}
</style>
<div id="app">
	<div id="login" class="hidden">
		<div class="login-image">
			<img src="./img/login-image.svg" alt="авторизация">
		</div>
		<h3 class="login-title">Авторизация</h3>
		<p class="login-text">Введите пожалуйста свой ник для дальнейшей авторизации</p>
		<div class="login-field">
			<input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой ник">
		</div>
		<div class="login-field">
			<button class="login-submit" data-role="login-submit">Войти</button>
		</div>
		<div class="login-error" data-role="login-error"></div>
	</div>

	<div id="main" class="hidden">
		<div class="left-side">

			<div class="user-info">
				<div class="user-photo" data-role="user-photo"></div>
				<div class="user-name" data-role="user-name"></div>
			</div>

			<div class="user-list-container">
				<!-- <div class="user-list-header">
					Все пользователи:
				</div> -->

				<div class="user-list" data-role="user-list">
				</div>
			</div>
		</div>
		<div class="right-side">
			<div class="messages-head">
				<span class="messages-head-name">Чат</span>
				<span class="messages-head-calc">2 участника</span>
			</div>
			<div class="messages-container" data-role="messages-list"></div>
			<div class="input-container" data-role="message-sender">
				<input class="message-input" data-role="message-input" type="text" placeholder="Введите сообщение..." />
				<button class="send-button" data-role="message-send-button">Отправить</button>
			</div>
		</div>
	</div>
</div>

<script src="index.js"></script>
